<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/stayle_actualizar_datos_cliente.css">  
    <link rel="icon" href="Recursos_index/hojita.png">
    <!-- UniIcon CDN Link  -->
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
    <title>Ver pedido</title>
</head>
<body>

    <div class="arrow-back">
        <a href="../index.html" class="fa-solid fa-arrow-left"></a>
    </div>

    <main class="table">
        <section class="table_header">
            <h1>Actualizar Datos</h1>
        </section> 
        
        <section class="column c1">
                <center>
                    <div class="input-wrap foto">
                        <input type="file" id="file-input" accept="image/*">
                        <label for="file-input" class="file-label">Subir Foto</label>
                    </div>
                    
                    <div class="preview-container">
                        <img id="preview-image" src="../Vista/Recursos_reg_log/perfil_defolt.jpeg" alt="Vista previa de la foto" > 
                    </div>
                </center>

                <div class="actual-form">
                    <!--Registrar: Gmail-->
                    <div class="input-wrap">
                        <input type="email" class="input-field " id="email_reg" name="email_reg" autocapitalize="off">
                        <label for=email_reg" class="data">Correo electronico</label>
                    </div>
                    <!--Registrar : contraseña-->
                    <div class="input-wrap">
                        <input type="password" class="input-field" id="pass_reg" name="pass_reg" autocapitalize="off">
                        <label for="pass_reg" class="data">Contraseña</label>
                    </div>
                    <!--Registrar : confirmacion contraseña-->
                    <div class="input-wrap">
                        <input type="number" class="input-field" id="cel_reg" name="cel_reg" autocapitalize="off"  >
                        <label for="cel_reg" class="data">Cel</label>
                    </div>
                </div>
        </section>

        <section class="column c2">
            <div class="actual-form">
                <!--Registrar: Nombre-->
                <div class="input-wrap">
                    <input type="text" class="input-field" id="nombre_cn" name="email_log" autocapitalize="off" minlength="4" > <!--required-->
                    <label for="nombre_cn">Nombre</label>
                </div>
                <!--Registrar : CI-->
                <div class="input-wrap">
                    <input type="number" class="input-field" id="ci_cn" name="ci_cn" autocapitalize="off"  ><!--required minlength="4"-->
                    <label for="ci_cn">CI</label>
                </div>
                <!--Registrar : Direccion -->
                <div class="input-wrap">
                    <input type="number" class="input-field" id="ubi_reg_cn" name="ubi_reg_cn" autocapitalize="off"  >
                    <label for="ubi_reg_cn" class="data">Direccion</label>
                </div>
                <input type="submit" class="sign-btn" value="Actualizar Datos">

                
            </div>
        </section>


        
    </main>

<!-- <script src="/jquery-3.7.0.min.js"></script> -->
<script src="/Vista/Animations/trans_actualizar_datos_clientes.js"></script>
<script src="https://kit.fontawesome.com/bf5cf6dca9.js" crossorigin="anonymous"></script>
</body>
</html>
