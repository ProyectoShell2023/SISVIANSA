<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Iniciar sesion </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="recursos/LOGO-PhotoRoom.png-PhotoRoom.png" id="icon" alt="" style="width: 120px; height: 60px;"/>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Correo">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
            <input type="submit" class="fadeIn fourth" value="Ingresar">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Olvido su contraseña?</a>
            <a href="inicio.html">Volver</a>
          </div>
      
        </div>
      </div>
    
</body>
</html>
